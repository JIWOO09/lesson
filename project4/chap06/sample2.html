<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바 스크립트 출력</title>
    <script type="text/javascript" src="/static/js/ch06_2.js"></script>
</head>
<body>
    <div>
        <label for="">버튼을 클립하면 h1 태그의 내용이 변경됩니다.</label>
        <button type="button" onclick="changeTitle();">클릭</button>
    </div>
    <hr>
    <div>
        <label for="">버튼을 클립하면 입력창이 활성화 됩니다.</label>
        <button type="button" onclick="activeInput();">클릭</button>
    </div>
    <hr>
    <div>
        <!--팝업 입력창 말고 입력란 만들기-->
        <input type="text" id="user_input"> 
        <button type="button" onclick="changeValue();">클릭</button>
    </div>
</body>
</html>
